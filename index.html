<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        p {
            text-align: center;
            margin: 20px 0;
        }

        a {
            display: block;
            text-align: center;
            margin: 20px auto;
            width: 150px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            a {
                width: 120px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Message Me</h1>
    <p>This is a place where you can collaborate in real-time, have persistent channels, direct messaging, file sharing, and more!</p>
    <a href="login.html">Log In</a>
    <a href="signup.html">Sign Up</a>
</body>
</html>
